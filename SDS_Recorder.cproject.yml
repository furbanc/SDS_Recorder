project:
  packs:
   - pack: ARM::SDS@^1.1.0
   - pack: ARM::CMSIS@^6.1.0
   - pack: ARM::CMSIS-RTX@^5.9.0
   - pack: ARM::CMSIS-View@^1.2.0
   - pack: Keil::MDK-Middleware@^8.0.0

  connections:
    - connect: Demo Application
      provides:
        - CMSIS-RTOS2
      consumes:
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  components:
    - component: CMSIS:RTOS2:Keil RTX5&Source
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS-View:Event Recorder&DAP
    - component: SDS:Buffer
    - component: SDS:IO:Socket
    - component: SDS:Recorder

  groups:
    - group: Documentation
      files: 
        - file: ./README.md
    - group: Source Files
      files:
        - file: ./demo.c

  layers:
    - layer: $Socket-Layer$
      type: Socket
    - layer: $Board-Layer$
      type: Board
